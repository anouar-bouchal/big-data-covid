version: "3"
services:
  zookeper:
    image: kafka-zookeeper
    container_name: kafka-zookeeper
    ports:
      - 2181:2181
    networks:
      - kafka-net
  kafka:
    image: kafka-server
    container_name: kafka-server
    ports:
      - 9092:9092
    # volumes:
      # - ./kafka-server/logs:/tmp/kafka-logs
    networks:
      - kafka-net

networks:
    kafka-net:
        name: kafka_net
        driver: bridge